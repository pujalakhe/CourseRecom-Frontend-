<div class="interest-container">
  <h2>Choose Your Interests</h2>
  <p class="subtitle">
    Select categories and skill levels to get personalized course
    recommendations
  </p>

  <div class="toggle-all">
    <button
      class="toggle-btn"
      (click)="toggleAll()"
      [class.active]="allSelected"
    >
      <i
        class="fa"
        [class.fa-check-circle]="allSelected"
        [class.fa-circle-thin]="!allSelected"
      ></i>
      {{ allSelected ? "Deselect All" : "Select All" }}
    </button>
  </div>

  <div class="categories-grid">
    @for (category of categories; track category.id) {
    <div
      class="category-card"
      [class.selected]="category.selected"
      (click)="toggleCategory(category)"
    >
      <div class="category-header">
        <span class="category-name">{{ category.name }}</span>
        <span class="selection-indicator">
          <i
            class="fa"
            [class.fa-check-circle]="category.selected"
            [class.fa-circle-thin]="!category.selected"
          ></i>
        </span>
      </div>
    </div>
    }
  </div>
  <!-- Skill level selection for all categories -->
  <div class="skill-level-selection">
    <h3 class="subtitle semi-bold-l">Select difficulty Level that you prefer</h3>
    <div class="skill-levels">
      <button
        *ngFor="let level of skillLevels"
        class="skill-btn "
        [class.active]="selectedSkillLevel === level"
        (click)="setSkillLevel(level)"
      >
        {{ level | titlecase }}
      </button>
    </div>
  </div>
  <div class="action-buttons">
    <button class="save-btn" (click)="saveInterests()">
      <i class="fa fa-save"></i>
      Save Interests
    </button>
  </div>
</div>

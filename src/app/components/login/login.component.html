<div class="container">
  <div class="card">
    <div class="card-body p-3">
      <h1 class="card-title text-center">LOGIN</h1>
      <h4 class="sub-title text-center semi-bold-sm">
        From Basics to Mastery â€“ Find Your Ideal Path.
      </h4>
      <form class="mb-4" [formGroup]="loginForm" (ngSubmit)="processLogin()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email address"
            formControlName="email"
          />
          <div
            class="error-msg font-normal mt-2"
            *ngIf="
              loginForm.controls['email'].invalid &&
              loginForm.controls['email'].touched
            "
          >
            <p *ngIf="loginForm.controls['email'].errors?.['email']">
              Email is invalid.Please Enter the valid email
            </p>
            <p *ngIf="loginForm.controls['email'].errors?.['required']">
              Email Field can not be empty.
            </p>
          </div>
        </div>
        <label for="password" class="form-label">Password</label>
        <div class="position-relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            class="form-control"
            id="password"
            placeholder="Password"
            formControlName="password"
          />
          <i
            class="fa eye"
            [ngClass]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="showPassword()"
          ></i>
        </div>
        <p
          class="error-msg font-normal mt-1"
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].touched ||
              loginForm.controls['password'].dirty)
          "
        >
          Password Field can not be empty.
        </p>

        <p class="font-normal outro-text text-end mt-1">Forget Password?</p>

        <button class="mt-2 btn w-100 text-center">LOGIN</button>
      </form>
      <div class="d-flex align-items-center justify-content-center">
        <div class="border-bottom border-secondary w-25"></div>
        <p class="semi-bold-sm outro-text">Or Login With</p>
        <div class="border-bottom border-secondary w-25"></div>
      </div>

      <div
        class="goole-auth d-flex align-items-center justify-content-center my-3"
      >
        <div
          class="center mt-2"
          id="g_id_onload"
          data-client_id="823945019488-tjh5a37mo864co87gorvudledqfvet9h.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-itp_support="true"
        ></div>
        <div
          class="center g_id_signin p-2"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="continue_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>

      <div
        class="d-flex felx-row align-items-center justify-content-center mt-2"
      >
        <p class="font-normal que-text px-2">Don't Have an account?</p>
        <p class="font-normal register" (click)="navigateTo()">Register Here</p>
      </div>
    </div>
  </div>
</div>

<form class="search-bar-form mt-5 mb-4">
  <input
    class="search-input semi-bold-m"
    type="search"
    placeholder="What do you want to learn today?"
    aria-label="Search"
    name="search"
    [(ngModel)]="searchQuery"
    (keyup.enter)="onSearch()"
  />
  <i class="fa fa-search semi-bold-m"></i>
</form>

  <!-- Course card 2 -->

  <div class="col-md-4 w-25" *ngFor="let course of courses">
    <div class="course-card">
      <div class="position-relative">
        <img
          src="assets/images/courseimg1.png"
          alt="Course 1"
          class="course-image"
        />
        <span class="course-category">{{ course.difficulty }}</span>
      </div>
      <div class="p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="rating">
            <ng-container *ngFor="let star of starsArray(course.rating)">
              <i class="fa" [ngClass]="star"></i>
            </ng-container>
            <span class="ms-1">{{ course.rating }}k</span>
          </div>
          <div class="price">Rs 50.00</div>
        </div>
        <h5 class="mb-3">{{ course.name }}</h5>
        <div class="course-info d-flex justify-content-between mb-3">
          <span><i class="fa fa-book me-2"></i>Static Lesson 10</span>
          <span><i class="fa fa-clock-o me-2"></i> Static 19h 30m</span>
          <span><i class="fa fa-users me-2"></i>Static Students 20+</span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="instructor">
            <img
              src="https://via.placeholder.com/40x40"
              alt="Instructor"
              class="instructor-img"
            />
            <span> Static Samantha</span>
          </div>
          <button
            class="enroll-btn"
            (click)="navigateToCourseDetail(course.course_id)"
          >
            Enroll →
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
